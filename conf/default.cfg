[server:main]
use = egg:gunicorn#main
host = 127.0.0.1
port = 5000
workers = 2
logconfig = logging.conf

[pipeline:main]
pipeline = fakeauth server

[app:server]
use = egg:oioswift#main
sds_namespace = NS
sds_proxy_url = http://127.0.0.1:6000

[filter:fakeauth]
use = egg:oioswift#fakeauth
user_admin_admin = admin
user_test_tester = testing
auth_override = False
token = DummyToken
